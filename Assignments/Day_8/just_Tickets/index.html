  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: #f84364;
        margin-bottom: 80px;
      }
      #container {
        width: 60%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        gap: 40px;
        margin-top: -10px;
      }

      #container > div {
        border: 0.2px solid #f84364;
      }

      img {
        height: 150px;
        width: 150px;
      }

      #container > div {
        display: flex;
        cursor: pointer;
      }

      #container > div > div {
        margin-left: 20px;
      }

      button {
        background-color: #f84364;
        border: 0;
        padding: 10px 15px 10px 15px;
        border-radius: 10px;
        color: white;
        margin-bottom: 10px;
      }
      h3{
          font-weight: 1500;
          font-size: 20px;
        }
        p{
          margin-top: -10px;
        }
      /* Medium screens */
      @media only screen and (min-width: 421px) and (max-width: 780px) {
        img {
          border-radius: 50%;
        }
        #container > div {
          flex-direction: column;
        }

        #container {
          grid-template-rows: auto;
        }

        #container > div {
          padding: 20px;
        }
        p {
          text-align: center;
        }
      }

      /* small screens */
      @media only screen and (min-width: 70px) and (max-width: 420px) {
        img {
          border-radius: 50%;
        }
        #container > div {
          flex-direction: column;
        }

        #container {
          grid-template-rows: auto;
          grid-template-columns: repeat(1, 1fr);
        }

        #container > div {
          padding: 20px;
        }
        p {
          text-align: center;
        }
      }
    </style>
  </head>
